name: Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
    types:
      - ready_for_review
      - review_requested

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
      - run: npm run build

      - name: Lint
      - run: npm run lint
